{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="{% static '/css/main.css' %}">
</head>
<body>
    <div class="myheader small-size"><b>RACK SPACE MANAGEMENT SYSTEM</b></div>
    <br>
    <div class="myheader small-size">You are logged in as: {{ request.user.get_full_name }}</div>
    <br>
    <div class="myheader"><a href="{% url 'authapp-logout'%}">Logout</a></div>
    <br>
    <hr>
    {% for region in regions %}
    {{ region.region_name }}
    {% endfor %}
    {% for rack in racks %}
    {{ rack.rack_name|truncatechars:40 }}
    {% endfor %}
</body>
</html>
