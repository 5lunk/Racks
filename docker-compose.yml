version: '1'

services:
  web:
    build:
      context: ./
      dockerfile: Dockerfile
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - 8000:8000
    volumes:
      - static_volume:/home/app/web/static
      - log_volume:/home/app/web/logs
    env_file:
      - ./.env
    depends_on:
      - db

  db:
    image: postgres:12.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env.db

  vue:
    build:
      context: ./racks_frontend
      dockerfile: Dockerfile
    volumes:
      - vue_dist:/app/dist
    ports:
      - 8080:8080
    depends_on:
      - web
      
  nginx:
    build: ./nginx
    ports:
      - 80:80
    volumes:
      - static_volume:/home/app/web/static
      - vue_dist:/app/dist
    depends_on:
      - web
      - vue


volumes:
  postgres_data:
  static_volume:
  log_volume:
  vue_dist: